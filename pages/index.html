<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/index.css" />
</head>

<body>
    <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid bg-dark">
            <div class="container">
                <a class="navbar-brand title-navbar" href="#">mesin Kasir sederhana</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card">
            <div class="card-body  card-custom">
                <div class="row">
                    <div class="col">
                        <h1 class="text-center ">Ribit Code</h1>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-xl-4">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">
                                <strong>Total Belanjaan</strong>
                            </label>
                            <input name="totalBelanja" type="number" onchange="inputData(event)" class="form-control"
                                id="exampleFormControlInput1" placeholder="Masukan Total Belanja">
                        </div>
                    </div>
                    <div class="col-xl-4">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">
                                <strong>Pembayaran</strong>
                            </label>
                            <input name="pembayaran" onchange="inputData(event)" type="number" class="form-control"
                                id="exampleFormControlInput1" placeholder="Masukan Total Belanja">
                        </div>
                    </div>
                    <div class="col-xl-4 d-flex justify-content-center">
                        <button onclick="submit()" id="btn-submit" type="button" class="btn btn-success">Submit</button>
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-12">
                        <h3 class="text-center"><strong>Struk Belanja</strong></h3>
                    </div>
                    <div class="col-12">

                        <table class="table">
                            <tbody>
                                <tr>
                                    <th scope="row">Total Belanja :</th>
                                    <td id="valueTotalBelanja">0</td>
                                </tr>
                                <tr>
                                    <th scope="row">Total Pembayaran :</th>
                                    <td id="valuePembayaran">0</td>
                                </tr>
                                <tr>
                                    <th scope="row">Uang Kembali :</th>
                                    <td id="valueUangKembali">0</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../script/index.js"></script>
    <script src="../script/checkUangKembali.js"></script>
    <script src="../script/currency.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
